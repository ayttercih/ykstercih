<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artvin: Kapsamlı Üniversite ve Yaşam Rehberi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        header {
             text-align: center;
             padding-bottom: 20px;
        }
        nav {
            background-color: #2c3e50;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px;
            margin-bottom: 30px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #34495e;
            border-radius: 4px;
        }
        h1, h2, h3, h4 {
            color: #2c3e50;
        }
        h1 {
            margin-bottom: 0;
            font-size: 3em;
        }
        .subtitle {
            font-size: 1.3em;
            color: #4A4A4A;
            margin-top: 5px;
            font-weight: 400;
        }
        h2 {
            margin-top: 40px;
        }
        h3, .uni-category-title {
            font-size: 1.5em;
            color: #34495e;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        h4 {
            font-size: 1.1em;
            margin-bottom: 8px;
            margin-top: 0;
        }
        hr {
            border: 0;
            height: 1px;
            background: #e0e0e0;
            margin: 40px 0;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 25px;
        }
        strong {
            color: #2980b
